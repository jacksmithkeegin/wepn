<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" type="image/jpeg" href="{{ '/assets/images/logo_icon.jpg' | relative_url }}">

  <!-- Social media meta tags for Discord, Facebook, Twitter, Bluesky -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/logo_big.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:alt" content="WEPN Logo">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1200">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
  <meta property="og:type" content="website">
  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/logo_big.jpg">
  <meta name="twitter:image:alt" content="WEPN Logo">
  <meta name="twitter:image:width" content="1200">
  <meta name="twitter:image:height" content="1200">
  <!-- Bluesky uses Open Graph tags -->
</head>
