<!-- Social sharing and additional meta tags -->
<meta name="theme-color" content="#2563eb">
<meta name="msapplication-TileColor" content="#2563eb">

<!-- Music-specific meta tags -->
{% if page.layout == "release" %}
<meta name="music:album" content="{{ page.release.title.en }}">
<meta name="music:musician" content="{{ page.release.artists.en }}">
<meta name="music:release_date" content="{{ page.release.release_date.en | date: '%Y-%m-%d' }}">
<meta name="music:duration" content="">
{% endif %}

<!-- Article meta tags for better social sharing -->
{% if page.layout == "artist" or page.layout == "release" %}
<meta property="article:published_time" content="{% if page.release.release_date.en %}{{ page.release.release_date.en | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}">
<meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}">
<meta property="article:section" content="Music">
<meta property="article:tag" content="Electronic Music">
<meta property="article:tag" content="Wales">
<meta property="article:tag" content="WEPN">
{% if page.artist %}
<meta property="article:tag" content="{{ page.artist.name }}">
{% endif %}
{% endif %}

<!-- Additional SEO meta tags -->
<meta name="application-name" content="WEPN">
<meta name="apple-mobile-web-app-title" content="WEPN">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://bandcamp.com">
<link rel="preconnect" href="https://wales-epn.bandcamp.com">
<link rel="preconnect" href="https://cdn.jsdelivr.net">

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
