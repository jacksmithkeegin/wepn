- release_code:
    en: PRODUCT_S004
  title:
    en: OGOF / MELLTYDD
  artists:
    en: Foel
  release_date:
    en: July 4, 2025
    cy: 4 Gorffenaf 2025
  description:
    en: Foel shows his stylistic range with two contrasting tracks on his first release for WEPN.
    cy: Mae Foel yn dangos ei ystod arddulliol efo'i ryddhad cyntaf ar gyfer WEPN.
  detailed_description:
    en: |
      Foel shows his stylistic range with his first release for WEPN.
      
      As Ogof's caveman melody dissolves, the ground shifts and snares crack through before giving way to a final burst of footwork funk.
      
      B-side Melltydd has a slower burn - an uneasy bucolic scene gradually overwhelmed as a skittering, clicking machine generates mighty rolls of thunder.
    cy: |
      Mae Foel yn dangos ei ystod arddulliol efo'i ryddhad cyntaf ar gyfer WEPN.

      Wrth i alaw Ogof bylu, mae'r ddaear yn symud a drymiau tannau'n torri drwodd cyn ildio i ffrwydriad olaf o ffync gwaith traed.
      
      Mae gan yr ochr-B Melltydd losgiad arafach - golygfa wledig anghysurus sy'n cael ei llethu'n raddol wrth i beiriant crychlyd, cleciog gynhyrchu rholiau nerthol o daranau.
  link:
    en: https://wales-epn.bandcamp.com/album/ogof-melltydd
  artwork_url: assets/images/releases/big/PRODUCT_S004_OGOFMELLTYDD.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_S004_OGOFMELLTYDD_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=2103787459/size=medium/bgcol=000000/linkcol=0687f5/transparent=true/

- release_code:
    en: PRODUCT_S003
  title:
    en: SPARK
  artists:
    en: iBug / FFLINT / Clear Air Turbulence
  release_date:
    en: June 6, 2025
    cy: 6 Mehefin 2025
  description:
    en: Three different takes on the same core samples by WEPN artists, featuring tracks from iBug, Fflint, and Clear Air Turbulence.
    cy: Tri ymateb gwahanol ar yr un samplau craidd gan artistiaid WEPN, yn cynnwys traciau gan iBug, Fflint, a Clear Air Turbulence.
  detailed_description:
    en: |
      The concept was simple. Take a set of samples, some WEPN artists and create some music. With this release we have three different takes on the same core samples.

      ibug // Wobbert certainly digs into the bass with a solid track combining elements of Trip-hop, wub and funky breaks. ibug hails from the Vale and has been releasing music for many years under many insect based monikers. Perhaps he is an insect..

      Fflint // Blackwater combines lo-fi western with a dash of glitch-hop. Fflint is a veteran dj, producer and a seasoned artist based in Cardiff.

      Clear Air Turbulence // Whitewater gives a fresh track of rave and breaks. Clear Air Turbulence creates music in the highest places of Wales. From the peak of Yr Wyddfa to the summit of Cadr Idris. Often the only thing holding a high altitude recording back is the length of the trailing cable.
    cy: |
      Cysyniad syml. Ambell artist WEPN yn defnyddio set o samplau a chreu traciau cerddoriaeth newydd. Gyda'r rhyddhad hwn mae gennym dri safbwynt gwahanol ar yr un samplau craidd.

      Mae ibug // Wobbert yn sicr yn ymgolli yn y bas gyda thrac cadarn sy'n cyfuno elfennau o Trip-hop, wub a thoriadau ffynci. Mae ibug yn dod o'r Fro ac wedi bod yn rhyddhau cerddoriaeth ers sawl blwyddyn o dan enwau sy'n seiliedig ar bryfed. Efallai ei fod yn bryfyn..

      Mae Fflint // Blackwater yn cyfuno lo-fi gorllewinol gyda tamaid o glitch-hop. Mae Fflint yn DJ profiadol, cynhyrchydd ac artist profiadol yng Nghaerdydd.

      Mae Clear Air Turbulence // Whitewater yn rhoi trac ffres o rave a thoriadau. Mae Clear Air Turbulence yn creu cerddoriaeth yn mannau uchaf Cymru. O gopa Yr Wyddfa i gopa Cadair Idris. O bosib yr unig beth sy'n atal recordiad o’r uchder yma yw hyd y cebl sy'n dilyn.
  link:
    en: https://wales-epn.bandcamp.com/album/spark
  artwork_url: assets/images/releases/big/PRODUCT_S003_SPARK_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_S003_SPARK_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=1401842135/size=medium/bgcol=000000/linkcol=0687f5/transparent=true/

