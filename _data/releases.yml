- release_code:
    en: PRODUCT_S005
  title:
    en: CRYO DRIFT
  artists:
    en: Various Artists
  release_date:
    en: December 1, 2025
    cy: 1 Rhagfyr 2025
  description:
    en: A new release featuring atmospheric electronic compositions exploring themes of cold and drift.
    cy: Rhyddhad newydd yn cynnwys cyfansoddiadau electronig atmosfferig sy'n archwilio themâu oerfel a drift.
  detailed_description:
    en: |
      CRYO DRIFT explores the intersection of ambient soundscapes and electronic composition, creating an immersive journey through frozen landscapes and drifting thoughts.
      
      This release showcases the evolving sound of WEPN artists as they continue to push boundaries and explore new sonic territories.
    cy: |
      Mae CRYO DRIFT yn archwilio croestoriad tirweddau sain amgylchol a chyfansoddiad electronig, gan greu taith drwythol trwy dirweddau rhewllyd a meddyliau crwydr.
      
      Mae'r rhyddhad hwn yn arddangos sain datblygol artistiaid WEPN wrth iddynt barhau i wthio ffiniau ac archwilio tiriogaethau sonig newydd.
  link:
    en: https://wales-epn.bandcamp.com/album/cryo-drift
  artwork_url: assets/images/releases/big/PRODUCT_S005_CRYODRIFT_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_S005_CRYODRIFT_small.jpg
