- release_code:
    en: PRODUCT_005
  title:
    en: PRODUCT_005_COMFORT
  artists:
    en: Various Artists
  release_date:
    en: April 5, 2024
    cy: 5 Ebrill 2024
  description:
    en: A compilation showcasing a range of electronic styles including Detailed Comfort & SUBWFR.
    cy: Casgliad sy'n dangos amrywiaeth o arddulliau electronig gan gynnwys Detailed Comfort & SUBWFR.
  detailed_description:
    en: |
      After some delay due to the label-head being abducted by a small race of dog-like aliens and raised as a prophet on their homeworld (or just being too busy to get his act together - delete according to your preference) we are ready to go with the latest in the PRODUCT series.

      Running from the oceanic ambient of VfoS through to hardwareghost's vapourwave afterworld and touching almost every possible genre of electronica between those points, this might just be our strongest collection yet.

      Our charity this time is Kidney Wales - kidneywales.cymru - Kidney diseases can be devastating and disabling and affect people of all ages. Kidney Wales provide financial support to people who's illness means they can't earn enough to get by - especially important during a cost of living crisis. They also provide educational resources for patients and professionals and support research into new ways to manage this complex group of illnesses.
    cy: |
      Ar ôl oedi oherwydd bod pennaeth y label wedi'i gipio gan hil fach o estroniaid tebyg i gŵn a'i fagu fel proffwyd ar eu byd nhw (neu jyst bod yn rhy brysur i gael ei bethau ynghyd - dilëwch yn ôl eich dewis) rydym yn barod i fynd gyda'r diweddaraf yn y gyfres PRODUCT.

      Yn rhedeg o ambient cefnforol VfoS hyd at fyd ôl vapourwave hardwareghost ac yn cyffwrdd bron pob genre o electroneg rhwng y pwyntiau hynny, efallai mai dyma yw ein casgliad cryfaf eto.

      Ein elusen y tro hwn yw Kidney Wales - kidneywales.cymru - Gall afiechydon yr arennau fod yn ddinistriol ac yn analluogi ac yn effeithio ar bobl o bob oed. Mae Kidney Wales yn darparu cymorth ariannol i bobl y mae eu salwch yn golygu na allant ennill digon i ddod o hyd iddi - yn arbennig o bwysig yn ystod argyfwng costau byw. Mae hefyd yn darparu adnoddau addysgol ar gyfer cleifion a phroffesiynolion ac yn cefnogi ymchwil i ffyrdd newydd o reoli'r grŵp cymhleth hwn o afiechydon.
  link:
    en: https://wales-epn.bandcamp.com/album/product-005-comfort
  artwork_url: assets/images/releases/big/PRODUCT_005_COMFORT_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_005_COMFORT_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=307507743/size=medium/bgcol=000000/linkcol=0687f5/transparent=true/

- release_code:
    en: PRODUCT_004
  title:
    en: PRODUCT_004_UNITY
  artists:
    en: Various Artists
  release_date:
    en: July 30, 2022
    cy: 30 Gorffennaf 2022
  description:
    en: A 26-track compilation from Welsh electronic artists. Proceeds support humanitarian work in Ukraine.
    cy: Casgliad 26-trac gan artistiaid electronig o Gymru. Elw'n mynd tuag at waith dyngarol yn Wcráin.
  detailed_description:
    en: |
      WalesElectronicProducersNetwork (WEPN) are proud to present our latest LP, our first as WEPN and our first physical release.

      PRODUCT_004_UNITY is a collection of 26 tracks from electronic artists around Wales and opens with a contribution from Anitta, a Ukrainian producer collaborating with Rave Industries as Ravitta. A lot of ground is covered ranging from banging house to experimental ambient and almost literally everything in between.

      All proceeds from this record will go towards supporting the Red Cross' work in Ukraine, providing basic care and support to people who have had their whole lives upended and destroyed by this continuous act of malignant insanity. No money from this release will go towards funding arms or weapons, only to support those in desperate need due to circumstances far beyond their control.

      Thank you for reading. Wishing you all peace, love, UNITY and music - WEPN
    cy: |
      Mae WalesElectronicProducersNetwork (WEPN) yn falch o gyflwyno ein LP diweddaraf, ein cyntaf fel WEPN a'n rhyddhad ffisegol cyntaf.

      Mae PRODUCT_004_UNITY yn gasgliad o 26 trac gan artistiaid electronig o gwmpas Cymru ac yn agor gyda chyfraniad gan Anitta, cynhyrchydd o Wcráin sy'n cydweithio â Rave Industries fel Ravitta. Caiff llawer o dir ei orchuddio yn amrywio o house tarw i ambient arbrofol ac bron yn llythrennol popeth yn y canol.

      Bydd holl elw'r record hon yn mynd tuag at gefnogi gwaith y Groes Goch yn Wcráin, gan ddarparu gofal sylfaenol a chymorth i bobl sydd wedi cael eu bywydau i gyd wedi'u dymchwel a'u dinistrio gan y weithred barhaus hon o wallgofrwydd maleisus. Ni fydd unrhyw arian o'r rhyddhad hwn yn mynd tuag at ariannu arfau nac ymgyrchoedd filwrol, dim ond i gefnogi'r rheiny mewn angen brys oherwydd amgylchiadau y tu hwnt i'w rheolaeth.
  link:
    en: https://wales-epn.bandcamp.com/album/product-004-unity
  artwork_url: assets/images/releases/big/PRODUCT_004_UNITY_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_004_UNITY_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=2983030470/size=medium/bgcol=000000/linkcol=0687f5/transparent=true/

- release_code:
    en: PRODUCT_003_05
  title:
    en: PRODUCT_003_05_TRANSIENT
  artists:
    en: Various Artists
  release_date:
    en: November 2021
    cy: Tachwedd 2021
  description:
    en: Explores the theme of transience in electronic composition.
    cy: Yn archwilio thema trosbawredd mewn cyfansoddiad electronig.
  detailed_description:
    en: |
      We present the fifth in a series of themed releases from CARDIFF ELECTRONIC PRODUCERS NETWORK.

      PRODUCT_003_CONTINUUM will continue for as long as we do. This series allows our artists to indulge in some experimental tangents and operate outside their comfort zones. We fully encourage half-finished curios, demos and documents of failed experiments, as well as moments of spontaneous genius and divine inspiration. All tracks are presented unmastered at present.

      Once a year we will compile the juiciest cuts into a more formal release. If there is enough interest it may even be on something you can hold in your meatspace palms.
    cy: |
      Rydym yn cyflwyno'r pumed mewn cyfres o ryddhiadau thematig gan CARDIFF ELECTRONIC PRODUCERS NETWORK.

      Bydd PRODUCT_003_CONTINUUM yn parhau cyhyd ag yr ydym ni. Mae'r gyfres hon yn caniatáu i'n artistiaid ymdoddi mewn rhai tangiadau arbrofol a gweithredu y tu allan i'w parth cysur. Rydym yn annog yn llawn hanner-curios gorffenedig, demos a dogfennau arbrofion methedig, yn ogystal â momentau o athrylith digymell ac ysbrydoliaeth ddwyfol. Mae pob trac yn cael ei gyflwyno heb ei feistroli ar hyn o bryd.

      Unwaith y flwyddyn byddwn yn casglu'r torriadau mwya' suddlon mewn rhyddhad mwy ffurfiol. Os oes digon o ddiddordeb, efallai y bydd hyd yn oed ar rywbeth y gallwch ei ddal yn eich dwylo 'charnau.
  link:
    en: https://wales-epn.bandcamp.com/album/product-003-05-transient
  artwork_url: assets/images/releases/big/PRODUCT_003_05_TRANSIENT_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_003_05_TRANSIENT_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=1806755848/size=medium/bgcol=000000/linkcol=0687f5/transparent=true/

