- release_code:
    en: PRODUCT_S003_SPARK
  title:
    en: SPARK
  artists:
    en: iBug / FFLINT / Clear Air Turbulence
  release_date:
    en: June 6, 2025
    cy: 6 Mehefin 2025
  description:
    en: Three different takes on the same core samples by WEPN artists, featuring tracks from iBug, Fflint, and Clear Air Turbulence.
    cy: Tri safbwynt gwahanol ar yr un samplau craidd gan artistiaid WEPN, yn cynnwys traciau gan iBug, Fflint, a Clear Air Turbulence.  detailed_description:
    en: |
      The concept was simple. Take a set of samples, some WEPN artists and create some music. With this release we have three different takes on the same core samples.

      ibug // Wobbert certainly digs into the bass with a solid track combining elements of Trip-hop, wub and funky breaks. ibug hails from the Vale and has been releasing music for many years under many insect based monikers. Perhaps he is an insect..

      Fflint // Blackwater combines lo-fi western with a dash of glitch-hop. Fflint is a veteran dj, producer and a seasoned artist based in Cardiff.

      Clear Air Turbulence // Whitewater gives a fresh track of rave and breaks. Clear Air Turbulence creates music in the highest places of Wales. From the peak of Yr Wyddfa to the summit of Cadr Idris. Often the only thing holding a high altitude recording back is the length of the trailing cable.
    cy: |
      Roedd y cysyniad yn syml. Cymryd set o samplau, rhai artistiaid WEPN a chreu rhywfaint o gerddoriaeth. Gyda'r rhyddhad hwn mae gennym dri safbwynt gwahanol ar yr un samplau craidd.

      ibug // Mae Wobbert yn sicr yn tyrchu i'r bas gyda thrac cadarn sy'n cyfuno elfennau o Trip-hop, wub a toriadau ffynci. Mae ibug yn dod o'r Fro ac wedi bod yn rhyddhau cerddoriaeth ers blynyddoedd lawer o dan enwau sy'n seiliedig ar bryfed. Efallai ei fod yn bryf..

      Fflint // Mae Blackwater yn cyfuno gorllewin lo-fi gyda diferyn o glitch-hop. Mae Fflint yn DJ profiadol, cynhyrchydd ac artist profiadol sy'n seiliedig yng Nghaerdydd.

      Clear Air Turbulence // Mae Whitewater yn rhoi trac ffres o rave a thoriadau. Mae Clear Air Turbulence yn creu cerddoriaeth yn mannau uchaf Cymru. O gopa Yr Wyddfa i gopa Cadair Idris. Yn aml yr unig beth sy'n dal recordiad uchder uchel yn ôl yw hyd y cebl sy'n dilyn.
  link:
    en: https://wales-epn.bandcamp.com/album/spark
  artwork_url: assets/images/releases/big/PRODUCT_S003_SPARK_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_S003_SPARK_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=4085140319/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/

- release_code:
    en: PRODUCT_S002_EIGNENGRAU
  title:
    en: EIGENGRAU
  artists:
    en: Sunbane / Veins Full of Static
  release_date:
    en: March 28, 2025
    cy: 28 Mawrth 2025
  description:
    en: WEPN's inaugural artist release, featuring Sunbane's original track and a dub techno remix by Veins Full of Static.
    cy: Rhyddhad artist cyntaf WEPN, yn cynnwys trac gwreiddiol gan Sunbane a remix dub techno gan Veins Full of Static.  detailed_description:
    en: |
      WEPN's first artist release - a soft launch trial release for the new era of WEPN. The first of many to come...

      Brain tickling bass lurches and sonorous synths from label-head Sunbane, remixed into glorious dub techno by Veins Full of Static.
    cy: |
      Rhyddhad artist cyntaf WEPN – rhyddhad treial lansiad meddal ar gyfer oes newydd WEPN. Y cyntaf o lawer i ddod...

      Bas crensian sy'n cosi'r ymennydd a syntheseiddwyr soniarus gan Sunbane, wedi'u hailgymysgu'n dub techno godidog gan Veins Full of Static.
  link:
    en: https://wales-epn.bandcamp.com/album/sunbane-eigengrau
  artwork_url: assets/images/releases/big/PRODUCT_S002_EIGNENGRAU_big.jpg
  artwork_small_url: assets/images/releases/small/PRODUCT_S002_EIGNENGRAU_small.jpg
  bandcampEmbedUrl: https://bandcamp.com/EmbeddedPlayer/album=424674946/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/

