<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}" data-baseurl="{{ site.baseurl }}" itemscope itemtype="https://schema.org/WebPage">
  {% include head.html %}
  <body>
    <!-- Skip to main content for screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    {% include header.html %}
    
    <!-- Bandcamp player bar -->
    {% include player-bar.html %}

    <!-- Main content area -->
    <main id="main-content">
      {{ content }}
    </main>    {% include footer.html %}

    {% include baseurl-script.html %}
    <script src="{{ '/assets/js/translations.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
  </body>
</html>
