---
layout: default
title: All Artists
permalink: /all-artists/
---

<section class="artists-section">
    <div class="container">
        <h1 data-i18n="artists.title">Artists</h1>
        <ul class="artist-list">
            {% assign artists = site.data.artists %}
            {% for artist in artists %}
            <li>
                <a class="artist-card" href="{{ site.baseurl }}/artists/{{ artist.slug }}.html">
                    <img src="{{ artist.image }}" alt="{{ artist.name }}">
                    <p>{{ artist.name }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
